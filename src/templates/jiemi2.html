<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>解密</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login0.css')}}">
</head>

<body>
    <div id="header">
        <div id="history">
            <button type="button">
                <a href="/">主界面</a>
            </button>
        </div>
    </div>

    <div class="login-header">
        英文文本信息隐藏系统 - 图像解密
    </div>


    <div id="content">
        <div id="info">
            <form action="" enctype='multipart/form-data' method='POST'>
                <div id="info-header">
                    需解密文件上传
                </div>

                <div>
                    <p> 解密方法 </p>
                    <!-- 下拉框 -->
                    <select name="sec_method">
                        {% for item in all_method %}
                        <option value={{ item }}> {{ item }} </option>
                        {% endfor %}
                    </select>
                </div>
                    <p> </p>
                <div id="file">
                    <input type="file" name="file" class="file">
                    <input type="submit" value="上传">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
