<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>解密</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login0.css')}}">
</head>

<body>

        <div id="header">
            <div id="history">
                <button type="button">
                    <a href="/">主界面</a>
                </button>
            </div>
        </div>

    <div class="login-header">
        英文文本信息隐藏系统
    </div>

    <div id="content">
        <form action="" method="POST" id="nameform">
        
            <div>
                <p> 解密方法 </p>
                <!-- 下拉框 -->
                <select name="sec_method">
                    {% for item in all_method %}
                    <option value={{ item }}> {{ item }} </option>
                    {% endfor %}
                </select>
            </div>

            <div class="login-input-box">
                <input type="text" placeholder="输入文件名(不含后缀)" name=mod_img_path>
            </div>
        </form>

        <div class="login-button-box">
            <button type="submit" form="nameform">查 询</button>
        </div>
    </div>
</body>

</html>
